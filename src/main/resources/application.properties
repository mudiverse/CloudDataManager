spring.application.name=CloudDBService

# MongoDB Atlas URI (set MONGODB_URI environment variable)
spring.data.mongodb.uri=${MONGODB_URI:mongodb://localhost:27017/clouddb}

# Database name
spring.data.mongodb.database=${MONGODB_DATABASE:clouddb}

# Server
server.port=8080

# Logging
logging.level.com.cloudapi=DEBUG
logging.level.org.springframework.data.mongodb=DEBUG

